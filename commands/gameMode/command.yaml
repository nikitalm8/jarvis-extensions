list:
- command:
    action: ahk
    exe_path: ahk/Run gameMode.exe
    exe_args:
  voice:
    sounds:
    - game_mode
    - ready
  phrases:
  - перейди в игровой режим
  - давай поиграем
  - игровой режим
  - запусти игровой режим
  - включи игровой режим
  - войди в игровой режим

- command:
    action: ahk
    exe_path: ahk/Stop gameMode.exe
    exe_args:
  voice:
    sounds:
    - ok1
    - ok2
    - ok3
    - ok4
  phrases:
  - отключи игровой режим
  - хватит
  - выключи игровой режим
  - выйди в игрового режима
  - хватит играть
  - вернись на компьютер